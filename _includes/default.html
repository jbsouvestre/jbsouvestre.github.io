<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>{{ site.title }}</title>
    <script>
        (function() {
            var host = 'www.jbsouvestre.com';
            if((host === window.location.host) && (window.location.protocol !== 'https:')){
                window.location.protocol = 'https:';
            }
        })();
    </script>
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="theme-color" content="#cd5c5c">
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-touch-icon-120x120.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#cd5c5c">
    <meta name="msapplication-TileColor" content="#cd5c5c">
    
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">

    <link rel="stylesheet" href="/css/main.css">

    <link href="{{ BASE_PATH }}{{site.atom_path}}" type="application/atom+xml" rel="alternate" title="ATOM Feed">
    <link href="{{ BASE_PATH }}{{site.rss_path}}" type="application/rss+xml" rel="alternate" title="RSS Feed">
    
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    {% include social.html %}
</head>
<body>
    {% include header.html%}
    
    {{ content }}

    {% include footer.html %}

    {% if jekyll.environment == "production" %}
        {% include analytics.html%}
    {% endif %}
</body>
</html>
