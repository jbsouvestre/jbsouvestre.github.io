<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>{{ page.title }}</title>

    <meta name="description" content="{{ page.description }}">
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/css/main.css">

    <link rel="stylesheet" href="{{ BASE_PATH }}{{site.atom_path}}" type="application/atom+xml" rel="alternate" title="ATOM Feed">
    <link rel="stylesheet" href="{{ BASE_PATH }}{{site.rss_path}}" type="application/rss+xml" rel="alternate" title="RSS Feed">

    {% include social.html%}
</head>
<body>
    {% include header.html%}
    
    {{ content }}

    {% for post in site.posts %}
        <a href="{{post.url}}">{{post.title}}</a>
    {% endfor %}
    
    {% include footer.html %}


    {% if jekyll.environment == "production" %}
        {% include analytics.html%}
    {% endif %}
</body>
</html>
